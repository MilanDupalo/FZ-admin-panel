<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/177f0dcb9f.js"></script>
    <link rel="stylesheet" href="css/app.css">
    <title>login</title>
</head>

<body>
    <main class="bg-login">
        <section class="login">
            <h1 class="login__title">Log in</h1>
            <form class="login__form">
                <p class="login__form--content">
                    <label for="">email:</label>
                    <input type="text">
                </p>
                <p class="login__form--content">
                    <label for="">password:</label>
                    <input type="password">
                </p>
            </form>
            <p class="login__forgot">forgot <a href="#">password?</a></p>
            <button class="login__btn">Log in</button>
        </section>
    </main>
</body>

</html>
